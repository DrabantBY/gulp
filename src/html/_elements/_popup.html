<div class="popup" id="signup">
    <div class="popup__container">
        <div class="popup__body">
            <h3 class="popup__title">Create your account</h3>
            <form class="popup__form" action="#">
                <div class="popup__input-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="popup__input-field">
                    <label for="add-email">E-mail</label>
                    <input type="email" name="add-email" id="add-email">
                </div>
                <div class="popup__input-field">
                    <label for="add-password">Password</label>
                    <input type="password" name="add-password" id="add-password">
                </div>
                <div class="popup__input-field">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <button class="popup__button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
